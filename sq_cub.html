<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squares and Cubes</title>
    <link rel="stylesheet" href="css/sq_cu.css">
</head>
<body>
    <table>
        <tr><td colspan="3"><h3>Square and cube of Numbers from 0 to 10</h3></td></tr>
        <tr>
            <td>Number</td>
            <td>Squares</td>
            <td>Cubes</td>
        </tr>
        <script>
            for (var n = 0; n <= 10; n++) {
                    document.write("<tr><td>" + n + "</td><td>" + n * n + "</td><td>" + n * n * n + "</td></tr>");
                }
        </script>
    </table>
</body>
</html>
